<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Dona para el Servidor de Minecraft!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¡Apoya el Servidor de Minecraft!</h1>
        <p style="text-align: center;">Tu apoyo es fundamental para mantener el servidor activo y mejorar la experiencia de todos. ¡Gracias por considerar una donación!</p>

        <h2>Opciones de Donación</h2>
        <div class="product-grid" id="donationOptions">
            </div>

        <hr>

        <h2>Tu Propuesta de Donación</h2>
        <form id="donationForm" class="form-section" target="hidden_iframe" onsubmit="submitted=true;">
            <div class="form-group">
                <label for="selectedDonation">Opción de Donación Seleccionada:</label>
                <input type="text" id="selectedDonation" name="entry.DONATION_ITEM" readonly required>
                </div>

            <div class="form-group">
                <label for="discordUsername">Tu Nombre de Usuario de Discord (ej: Usuario#1234 o @usuario):</label>
                <input type="text" id="discordUsername" name="entry.DISCORD_USERNAME" placeholder="TuUsuario#1234" required>
                </div>

            <div class="form-group">
                <label for="minecraftServer">Servidor de Minecraft donde harás la donación (ej: Hypixel, Minemora, Tu Servidor Privado):</label>
                <input type="text" id="minecraftServer" name="entry.MINECRAFT_SERVER" placeholder="Nombre del servidor" required>
                </div>

            <div class="form-group">
                <label for="donationType">Tipo de Recurso a Donar:</label>
                <select id="donationType" name="entry.DONATION_TYPE" required>
                    <option value="">Selecciona el tipo de recurso</option>
                    <option value="dinero">Dinero del Servidor</option>
                    <option value="item">Ítems / Kit Personalizado</option>
                </select>
            </div>

            <div class="form-group" id="moneyAmountGroup">
                <label for="moneyAmount">Cantidad de Dinero del Servidor que Donarás:</label>
                <input type="number" id="moneyAmount" name="entry.MONEY_AMOUNT" placeholder="Ej: 5000" min="0">
                </div>

            <div class="form-group" id="kitDetailsGroup">
                <label for="kitDetails">Detalles del Kit / Ítems que Donarás (Sé específico):</label>
                <textarea id="kitDetails" name="entry.KIT_DETAILS" placeholder="Ej: 10 Diamantes, 2 Espadas de Netherite, 64 Panes"></textarea>
                </div>
            
            <button type="submit" class="button-submit">Enviar Propuesta de Donación</button>
            <div id="message"></div>
        </form>

        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){showMessage('¡Tu propuesta de donación ha sido enviada! Te contactaremos por Discord.', 'success');}"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
